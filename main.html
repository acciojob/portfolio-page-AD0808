<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 10px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #0073b1;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        section {
            margin: 20px auto;
            width: 60%;
            text-align: left;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Profile Image -->
    <img src="your-image.jpg" alt="Your Image">

    <!-- Name -->
    <h1>John Doe</h1>

    <!-- LinkedIn Profile -->
    <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <p>HTML, CSS, JavaScript, React, Node.js, Python</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>Portfolio Website</li>
            <li>E-commerce Web App</li>
            <li>To-Do List Application</li>
            <li>Weather Forecast App</li>
        </ul>
    </section>

</body>
</html>
